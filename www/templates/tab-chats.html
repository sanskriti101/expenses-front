<ion-view view-title="Chats"> 
  <div class="bar bar-header bar-stable">
  <h1 class="title">Bill Zen</h1>
</div>
  <ion-content style="padding-top:45px">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="expense in expensesToBeApproved" type="item-text-wrap" ng-click="showExpenseImage(expense.id, expense.image, expense.vendorName)" on-swipe-left="onSwipeLeft(expense.id)" on-swipe-right="onSwipeRight(expense.id)">

      <!--
      <ion-option-button class="button-assertive" ng-click="approve(chat)">
          Approve
        </ion-option-button>
        -->

        <img ng-src="{{expense.image}}">
        <h2>{{expense.vendorName}}</h2>
        <p>${{expense.amount}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-balanced" ng-click="remove(chat)">
          Approve
        </ion-option-button>

        

        

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
