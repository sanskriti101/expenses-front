<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="expense in expensesToBeApproved" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">

      <!--
      <ion-option-button class="button-assertive" ng-click="approve(chat)">
          Approve
        </ion-option-button>
        -->


        <img ng-src="{{expense.image}}">
        <h2>{{expense.vendorName}}</h2>
        <p>{{expense.amount}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Reject
        </ion-option-button>

        

        

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
