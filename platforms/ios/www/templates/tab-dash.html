<ion-view view-title="Dashboard">
<div class="bar bar-header bar-stable">
  <h1 class="title">Bill Zen</h1>
</div>
  <ion-content class="padding" style="padding-top:50px">
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="expense in myExpenses" type="item-text-wrap" ng-click="showExpenseImage(expense.id, expense.image, expense.vendorName)">
        <i class="ion-ios-minus-outline my-bills-left-icon" ng-if="expense.approved == 'pending' " ></i>
        <i class="ion-ios-checkmark-outline my-bills-left-icon" style="color:green" ng-if="expense.approved == 'approved' "></i>
        <i class="ion-ios-close-outline my-bills-left-icon" style="color:red" ng-if="expense.approved == 'notApproved' "></i>
        <h2>{{expense.vendorName}}</h2>
        <p>{{expense.amount}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Reject
        </ion-option-button>         
      </ion-item>
  </ion-content>
</ion-view>
